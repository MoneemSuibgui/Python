<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Parks</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row bg-success-subtle p-2 ">
            <div class="d-flex justify-content-between d-flex align-items-start p-4 ">
                <h1> Let's Add a park </h1>
                <div class="d-flex-justify-content-end my-2">
                    <a href="/parks" class="btn btn-warning  btn-lg my-2 text-success">All parks</a>
                    <a href="/logout" class= " btn btn-danger btn-lg my-2 mx-3" >Logout</a>
                </div>
            </div>
            <form action="/create/park" method="post">
                <div class="col-8 p-3 mx-5">
                    <!-- <div class="col-5"> -->
                        {%with messages=get_flashed_messages(category_filter=["create_park"])%}
                            {%if messages%}
                                {%for msg in messages%}
                                    <p class="alert alert-danger">{{msg}}</p>
                                {%endfor%}
                            {%endif%}
                        {%endwith%}
                    <!-- <div class="card p-3 w-200 "> -->
                        <div class="form-group mb-3">
                            <label for="park_name"><b> Name <span class="text-danger">*</span> : </b></label>
                            <input type="text" name="park_name" class="form-control mt-2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="city"><b>city <span class="text-danger">*</span> :</b></label>
                            <input type="text" name="city" class="form-control mt-2">
                        </div>
                    <div class="form-group mt-4">
                        <label for="has_playground"><b>Has Playground <span class="text-danger">*</span> :</b></label>
                            <input type="radio" name="has_playground" value="1" >
                            <label for="1" class="mx-2">Yes</label>
                            <input type="radio" name="has_playground" value="0">
                            <label for="0" class="mx-2">No</label>
                        </div>
                        <div class="form-group mb-3 mt-4">
                            <label for="description"><b>Description <span class="text-danger">*</span> :</b></label>
                            <textarea name="description" cols="10" rows="5" class="form-control mt-2 "></textarea>
                        </div>
                    </div>
                    <!-- </div> -->
                <!-- </div> -->
                <input type="submit" value="Add Park" class="btn btn-primary btn btn-lg mx-4 mb-3">
            </form>
        </div>
    </div>
</body>
</html>
