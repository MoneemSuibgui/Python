<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container"> 
        <div class="d-flex justify-content-between d-flex align-items-start p-4 ">
            <h1 class="text-success">Welcome {{user.first_name}} !</h1>
            <div class="d-flex-justify-content-end my-3">
                <a href="/dashboard" class="btn btn-warning btn-lg my-2">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-lg my-2 mx-3" >Logout</a>
            </div>
        </div>
        <div class="row mx-4">
            <h1 class="mb-4"><i>{{one_recipe.name}}</i></h1>
            <div class="card border border-dark p-3">
                <h5>Description : {{one_recipe.description}}</h5>
                <br>
                <h5>Under 30 minutes : 
                    {%if one_recipe.under_30==1%}
                    Yes
                    {%else%}
                    No
                    {%endif%}
                </h5>
                <br>
                <h5>Instructions : {{one_recipe.instruction}}</h5>
                <br>
                <h5>Date Made : {{one_recipe.date_made.strftime("%m-%B-%Y")}}</h5>
            </div>
        </div>
    </div>
</body>
</html>
