<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row  mx-auto my-5 p-5 bg-warning">
            <div class="d-flex justify-content-between mb-3 p-5">
                <a href="/authors"><button class="btn btn-success btn-lg ">Authors</button></a>
                <a href="/books"><button class="btn btn-primary btn-lg">Books</button></a>
            </div>
            <div class="col-8 bg-success p-3">
                <br>
                <h1> Title : {{book.title}}</h1>
                <br>
                <h2> Favorited by :</h2>
                <br>
                <ul>
                    {%for author in fav_authors %}
                        <li><h3 class="text-light mb-3">{{author.name}}</h3></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-4 ">
                <h4>Add Book's Favorite</h4>
                <form action="/create/fav/author" method="post">
                    
                    <label class="form-label my-2" for="author_id">Author :</label>
                    <select class="form-select" name="author_id" >
                        {%for unfav_author in unfavourites_authors %}
                            <option value="{{unfav_author.id}}">{{unfav_author.name}}</option>
                        {%endfor%}
                    </select>
                    <div>
                    <input type="submit" class="btn btn-lg btn-primary mt-3" value="Create">
                    </div>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
