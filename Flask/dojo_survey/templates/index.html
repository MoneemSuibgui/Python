<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="container mt-4">
    <form action="/process" method="post" class="bg-warning p-5 col-6 mx-auto">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control mt-1">
        </div>
        <div class="form-group mt-2">
            <label for="location">Dojo Location:</label>
            <select name="location"  class="form-control mt-1">
                <option value="">--SELECT ONE--</option>
                <option value="Chicago">Chicago</option>
                <option value="Burbank">Burbank</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="language">Favorite Language:</label>
            <select name="language"  class="form-control mt-1">
                <option value="">--SELECT ONE--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label for="name">Comments:</label>
            <textarea name="comments"  cols="30" rows="10" class="form-control mt-1"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-lg mt-2">
    </form>
</body>
</html>
