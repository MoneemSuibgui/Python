<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-4">Welcome<span class="text-danger"> {{user.full_name()}} !!!</span></h1>
            <div class="d-flex justify-content-end p-4">
                <a href="/recipes/new" class="btn btn-primary btn-lg mx-2">Create</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
            <h3 class="m-3">These are the recipes :</h3>
            <table  class="table table-hover  table-bordered text-center m-3 my-3">
                <tr class="table-dark text-light">
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
                {%for recipe in recipes%}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>
                            {%if recipe.under_30==1 %}
                            Yes
                            {%else%}
                            No
                            {%endif%}
                        </td>
                        <td>
                            <a href="/recipes/{{recipe.id}}" class="btn btn-success">View instructions</a>
                            
                            {%if recipe.user_id==session.user_id%}
                                <a href="/recipes/edit/{{recipe.id}}" class="btn btn-secondary">Edit</a>
                                <a href="/destroy/{{recipe.id}}" class="btn btn-danger">Delete</a>
                            {%endif%}
                            
                            </td>
                        
                    </tr>
                {%endfor%}
            </table>
            
        </div>
    </div>
</body>
</html>
