<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pypie Derby</title>
</head>
<body>
    <div class="d-flex justify-content-end p-4">
        <a href="/dashboard" class="px-5 btn btn-warning mx-3">Dashboard</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <div class="container mt-4 d-flex justify-content-center">
        <div class="card  p-5  w-50 bg-info">
            <div class="text-center">
                <h1>{{one_pypie.name}}</h1>
                <p><b>{{one_pypie.filling}}</b></p>
                <p><b>With a {{one_pypie.crust}}</b></p>
                <p class="mt-3"><b>Cast a Vote :</b></p>
                {%if one_pypie.id == vote.pypie_id%}
                    <a href="/delete/vote/{{one_pypie.id}}" class="btn btn-danger">Yuck</a>
                {%else%}
                    <a href="/create/vote/{{one_pypie.id}}" class="btn btn-success">Delicious</a>

                {%endif%}
            </div>
            
        </div>
    </div>
</body>
</html>
