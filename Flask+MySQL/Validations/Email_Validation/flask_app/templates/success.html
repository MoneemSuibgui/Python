<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Success Page</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row bg-info p-3">
        <div class="row">
            <div class=" d-flex justify-content-center">
                <div class="col-6 bg-success text-center text-light m-3">
                </div>
            </div>
            <h4 class="text-decoration-underline m-2">Email Adress Entered :</h4>
            <table class="table table-hover m-4 table-bordered" >
                <tr >
                    <th>Email</th>
                    <th>created on</th>
                    <th>Action</th>
                </tr>
                {%for user in all_users%}
                <tr>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a href="/destroy/{{user.id}}" class="btn btn-sm btn-danger ">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
            <div class="col text-end">
                <div class="form-group">
                    <a href="/"><input type="submit" value="Home" class="btn btn-success"></a>
                </div>
        </div>
        
        </div>
    </div>
</body>
</html>
