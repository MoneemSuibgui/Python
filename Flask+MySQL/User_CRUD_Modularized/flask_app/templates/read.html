<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Read ALL</title>
</head>
<body>
    <div class="container mt-4">
            <div class="  text-center"  >
                <h1 class="d-flex justify-content-center" >All Users</h1>
                <div class="d-flex justify-content-center" >
                    <table class="table table-hover bg-warning table-bordered"  >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions </th>
                        </tr>
                        </thead>
                        <tbody>
                        {%for one_user in user %}
                        <tr>
                            <td>{{one_user.id}}</td>
                            <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                            <td>{{one_user.email}}</td>
                            <td>{{one_user.created_at}}</td>
                            <td>
                                <a href="/user/{{one_user.id}}" class="btn btn-success">Show</a>
                                <a href="/users/edit/{{one_user.id}}" class="btn btn-secondary">Edit</a>
                                <a href="/users/destroy/{{one_user.id}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {%endfor%}
                        </tbody>

                    </table>
                </div>
            </div>
            <a href="/users/new" class="btn btn-primary btn-lg mt-2">Add a New User</a>
        </div>
</body>
</html>
