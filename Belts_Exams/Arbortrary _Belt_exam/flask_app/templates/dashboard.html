<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Arbotrary</title>
</head>
<body>
    <div class="container p-3 mt-4">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Arbotrary</h1>
            </div>
            
            <div class="d-flex justify-content-between mb-4">
                <a href="/user/account" class="mx-4 btn btn-info btn-lg">My trees</a>
                <h3>{{user.full_name()}}</h3>
            </div>
            
        </div>
        <div class="d-flex justify-content-between">
            <h4>A site to track randomly planted trees</h4>
            <div>
                <a href="/new/tree" class="btn btn-warning btn-lg mx-2">Plan a tree</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <div class="mt-4 p-4">
            <table class="table table-bordered table-hover ">
                <tr class="bg-dark text-light text-center">
                    <th>Species</th>
                    <th>Planted By</th>
                    <th>Visitors</th>
                    <th>Actions</th>
                </tr>
                {%for tree in all_trees%}
                    <tr class="text-center">
                        <th>{{tree.spicies}}</th>
                        <th>{{tree.user_f_name}} {{tree.user_l_name}}</th>
                        <th>{{tree.nbr_visitors}}</th>
                        <th>
                            <a href="/show/{{tree.id}}">Details</a>
                        </th>
                    </tr>
                {%endfor%}
            </table>
        </div>

        
    </div>
</body>
</html>
