<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Your Parks</title>
</head>
<body>
    <div class="container"> 
        <div class="d-flex justify-content-between d-flex align-items-start p-4 ">
            <h1 class="text-success">{{user.first_name}}'s park</h1>
            <div class="d-flex-justify-content-end my-3">
                <a href="/parks" class=" btn btn-warning btn-lg my-2">All parks</a>
                <a href="/logout" class="btn btn-danger btn-lg my-2 mx-3" >Logout</a>
            </div>
        </div>
        <div class="row mx-4">
            <div class="card  p-3 m-3">
                <table class="table table-hover table-bordered text-center text-lg">
                    <tr>
                        <th>ID</th>
                        <th>Park Name</th>
                        <th>City</th>
                        <th>Created On</th>
                        <th>Actions</th>
                    </tr>
                    {%for park in parks%}
                    <tr>
                        <td>{{park.id}}</td>
                        <td>{{park.park_name}}</td>
                        <td>{{park.city}}</td>
                        <td>{{park.created_at.strftime("%Y-%m-%d")}}</td>
                        <td>
                            <a href="/parks/{{park.id}}">View</a>
                            <a href="/parks/{{park.id}}/edit">Edit</a>
                            <a href="/parks/{{park.id}}/delete">Delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
