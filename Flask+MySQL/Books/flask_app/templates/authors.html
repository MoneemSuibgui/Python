<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row col-10 mx-auto my-5 p-5 bg-info">
        <div class="col-6">
            <h3>New Author</h3>
                <form action="/create/author" method="post">
                    <div class="form-group pb-2">
                        <label class="form-label my-2" for="name"> Name :</label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <input type="submit" value="Create" class="btn btn-lg btn-primary">
                </form>
                
            </div>
            <div class="col-6 text-center">
                <h3>All Authors</h3>
                <br>
                <div class="bg-warning  p-2">
                    {%for author in authors%}
                    <p>
                    <a href="/authors/{{author.id}}" class="text-success" ><h4>{{author.name}}</h4></a>
                    </p>
                    {%endfor%}
                </div>
                <div class="text-start">
                    <a href="/books" class="btn btn-lg btn-primary mt-3">Add Book</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
