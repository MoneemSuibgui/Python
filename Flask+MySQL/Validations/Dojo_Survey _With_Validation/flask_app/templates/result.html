<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="d-flex justify-content-center  ">
            <div class="card mt-5 p-5  bg-secondary text-info w-50 " >
            <h2 class=" text-center m-2 "> Dojo Info : {{name.upper()}}</h2>
            <div class="row m-4 p-2  bg-dark text-light " >
                <div class="col-sm-6 ml-4  ">
                    <p>Name :</p>
                    <p>Dojo Location :</p>
                    <p>Fvorite Lnaguage :</p>
                    <p>Comment :</p>
                </div>
                <div class="col ml-4   ">
                    <p>{{name}}</p>
                    <p>{{location}}</p>
                    <p>{{language}}</p>
                    <p>{{comment}}</p> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <a href="/"><input type="submit" value="Home" class="btn btn-success btn-md m-3"></a>
                    </div>
                    
                </div>
                
            </div>
        </div>
        </div>
    </div>
</body>
</html>
