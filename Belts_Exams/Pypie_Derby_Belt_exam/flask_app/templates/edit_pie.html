<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pypie Derby</title>
</head>
<body>
    <div class="container p-3">
        <div class="d-flex justify-content-end ">
            <div class="p-3">
            <a href="/dashboard" class="px-4 btn btn-warning btn-lg mx-2">Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <div class="container mt-4 w-50 card p-4 bg-secondary">
            <form action="/update/pypie" method="post">
                {% with messages=get_flashed_messages() %}
                        {%if messages%}
                            {% for msg in messages %}
                                <p class="alert-danger">{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                {% endwith %}
                <div class="form-group mt-4">
                    <label for="name">Name :</label>
                    <input type="text" name="name" class="form-control mt-2" value="{{edit_pypie.name}}">
                </div>
                <div class="form-group mt-3">
                    <label for="filling">Filling :</label>
                    <input type="text" name="filling" class="form-control mt-2" value="{{edit_pypie.filling}}">
                </div>
                <div class="form-group mt-3">
                    <label for="crust">Crust:</label>
                    <input type="text" name="crust" class="form-control" value="{{edit_pypie.crust}}">
                </div>
                <input type="hidden" name="id" value="{{edit_pypie.id}}">
                <input type="submit" value="Edit Pie" class="btn btn-primary btn btn-lg mt-4">
            </form>
        </div>
    </div>
</body>
</html>
