<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mx-auto my-5 p-5 bg-info">
            <div class="col-3 mt-4 ">
                <h3>New Book</h3>
                <form action="/create/book" method="post">
                    
                    <div class="form-group pb-4">
                        <label class="form-label my-2" for="title">Title :</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    
                    <div class="form-group pb-3">
                        <label class="form-label my-2" for="num_pages" >Number of pages :</label>
                        <input type="number" name="num_pages" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary" value="Create">
                </form>
                
            </div>
            <div class="col-8 text-center mx-4">
                <div class="d-flex justify-content-end">
                    <a href="/authors" class="btn btn-lg btn-success" >Home</a>
                </div>
                <h3 >All Books</h3>
                <div class="bg-warning p-2 mb-2 mt-4">
                    {%for books in all_books%}
                        <a href="/books/{{books.id}}"><h4>{{books.title}}</h4></a>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
