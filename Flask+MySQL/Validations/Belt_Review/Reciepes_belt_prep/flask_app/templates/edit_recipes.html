<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row bg-success-subtle">
            <div class="d-flex justify-content-between d-flex align-items-start p-4 ">
                <h1> Edit Recipe :#{{user.id}} </h1>
                <h2> User: {{user.full_name().upper()}}</h2>
                <div class="d-flex-justify-content-end my-2">
                    <a href="/dashboard" class=" btn btn-warning btn-lg my-2 " >Dashboard</a>
                    <a href="/logout" class="btn btn-danger btn-lg my-2 mx-3">Logout</a>
                </div>
            </div>
            <form action="/update/recipe" method="post">
                {%with messages=get_flashed_messages(category_filter=["edit"])%}
                    {%if messages%}
                        {%for msg in messages%}
                            <p class="alert alert-danger">{{msg}}</p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
                <input type="hidden" name="id" value="{{edit_recipe.id}}">
                <div class="row">
                    <div class="col-5">
                    <div class="card p-3 bprder border-black">
                        <div class="form-group mb-3">
                            <label for="name">Name :</label>
                            <input type="text" name="name" class="form-control mt-2" value="{{edit_recipe.name}}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description :</label>
                            <textarea name="description" cols="30" rows="4" class="form-control mt-2"  >{{edit_recipe.description}}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="instruction">Instructions :</label>
                            
                            <textarea name="instruction"   cols="30" rows="4" class="form-control mt-2" >{{edit_recipe.instruction}}</textarea>
                        </div>
                    </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-4">
                        <div class="card p-3 border border-black">
                        <div class="rom-group mb-3">
                            <label for="date_made">Date Made On :</label>
                            <input type="date" name="date_made" class="form-control" value="{{edit_recipe.date_made.strftime('%Y-%m-%d')}}">
                        </div>
                        
                        <div class="form-group mt-2 mx-2">
                            <label for="under_30">Under 30 Minutes? :</label>
                            <input type="radio" name="under_30" value="1"
                            {%if edit_recipe.under_30 ==1 %}
                            checked
                            {%endif%}
                            >
                            <label for="0" class="mx-2">Yes</label>
                            <input type="radio" name="under_30" value="0"
                            {%if edit_recipe.under_30 ==0 %}
                            checked
                            {%endif%} 
                            >
                            <label for="0"  class="mx-2">No</label>
                        </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn btn-lg my-4 ">
            </form>
        </div>
    </div>
</body>
</html>
