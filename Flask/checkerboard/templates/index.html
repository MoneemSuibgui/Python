<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    
    <div class ="container">
        <h2>{{ x }}x{{ y }} Checker Board </h2>
        {% for i in range (x) : %}
            <div class = "line">
                {% for j in range (y) : %}
                    {% if (j+i)%2 == 0 : %}
                        <div class ="square{{ (j+i)%2 }}" style = "background-color: {{color1}};"> </div>
                    {% else :%}
                        <div class ="square{{ (j+i)%2 }}" style = "background-color: {{color2}};"> </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
