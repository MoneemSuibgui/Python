<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <ul class=" nav nav-pills nav-fill p-4 ">
        <li class="nav-item">
            <h2>Add a New User</h2>
        </li>
        <li class="nav-item">
            <a  href="/users" class="btn btn-success btn-lg">Home</a>
        </li> 
    </ul>
    <div class="container m-5  px-5 flex justify-center  mx-auto bg-secondary p-4">
        <form action="/users/create" method="post">

            <div class="form-group">
                <label for="first_name">First Name  :</label>
                <input type="text" name="first_name" class="from-control">
            </div>
            
            <div  class="form-group mt-3" >
                <label for="last_name">Last Name  :</label>
                <input type="text" name="last_name" class="from-control">
            </div>
            
            <div  class="form-group mt-3 ">
                <label for="email">Email adress:</label>
                <input type="text" name="email" class="from-control">
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary  btn-lg my-3">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
