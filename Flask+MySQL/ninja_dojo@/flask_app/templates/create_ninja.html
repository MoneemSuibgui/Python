<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class=" container  bg-info p-3 mt-4" >

        <div class="d-flex justify-content-between">
            <h1 class="text-center"> New Ninja</h1>
            <a href="/dojos" class="btn btn-lg btn-success" >Home</a>
        </div>
            <br>
        <div >
        <form action="/create/ninja" method="post">
            <div class="mb-4">
                <label for="dojo">Dojo :</label>
                <select name="dojos_id">
                    {%for dj in all_dojos%}
                    <option value="{{dj.id}}">{{dj.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="first_name">First Name :</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div  class="mb-4">
                <label for="last_name" class="form-label">Last Name :</label>
                <input type="text" name="last_name" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="age">Age :</label>
                <input type="number" name="age"  class="form-control">
            </div>
            <input type="submit" value=" Create " class="btn btn-primary ">
        </form>
        </div>
        <div>
        </div>
    </div>
</body>
</html>
