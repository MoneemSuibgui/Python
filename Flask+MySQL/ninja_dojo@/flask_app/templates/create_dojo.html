<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container bg-info  mt-4 p-4">
        <div>
            <h1 class="text-center"> New Dojo</h1>
        </div>
        <div class="row">
            <form action="/create/dojo" method="post">
                <div class="col-4  ">
                    <label for="name"> Name :</label>
                    <input type="text" name="name" class=" form-control mb-2">
                    <input type="submit" value=" Submit" class="btn btn-primary btn-lg">
                </div>
                
                <div class="col-4 mt-4">
                    <h2>All Dojos</h2>
                    <div class="p-3 mb-2 bg-warning">
                        {%for dojo in dojos %}
                            <p>
                                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                            </p>
                        {%endfor%}
                    </div>
                </div>
            </form>
        </div>
        <a href="/ninjas" class="btn btn-success mt-2 btn-lg">Add Ninja</a>
    </div>
</body>
</html>
