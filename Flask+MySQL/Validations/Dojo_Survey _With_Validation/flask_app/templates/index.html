<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="container mt-5  ">
        <div class="d-flex justify-content-center ">
            <div class="card mt-2 p-5 bg-secondary text-light ">
                <h1 class="text-warning">Dojo Survey</h1>
                <form action="/create/dojo"  method="post">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}



                    <div class="form-group">
                    <label for="name" class="mb-2">Name</label>
                    <input type="text" name="name" class="form-control " >
                    </div>
                    <div class="form-group mt-3">
                        <label for="location" class="mb-2">Dojo Location</label>
                        <select name="location" class="form-control">
                            <option value="Chicago">Chicago</option>
                            <option value="Seattle">Seattle</option>
                            <option value="San Jose">San Jose</option>
                            <option value="New York">New York</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                    <label for="favorite_language" class="mb-2">Favourite language</label>
                    <select name="favorite_language" class="form-control">
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value="C#">C#</option>
                        <option value="Php">Php</option>
                    </select>
                    </div>
                    <div class="mt-2 ">
                        <label for="comment" class="mb-2">Comments</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control h-100 w-100" name="comment" ></textarea>
                    </div>
                    <input type="submit" value="Create" class="bg-warning mt-3 btn btn-md">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
