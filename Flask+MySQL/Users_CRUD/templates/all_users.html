<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Read All</title>
</head>
<body>
    <div>
        <div class="d-flex justify-content-center" >
            <div class="p-3 mb-2"  >
                <h1 class="d-flex justify-content-center" >All Users</h1>
                <div class="d-flex justify-content-center" >
                    <table class="table table-hover bg-warning ">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions </th>
                        </tr>
                        </thead>
                        <tbody>
                            {%for user in users %}
                                <tr>
                                    <td>{{user.first_name}}</td>
                                    <td>{{user.last_name}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.created_at}}</td>
                                    <td>
                                        <a href="/show/user/{{user.id}}">Show</a>
                                        <a href="/edit/user/{{user.id}}">Edit</a>
                                        <a href="/destroy/user/{{user.id}}">Delete</a>
                                    </td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
                <a href="/users/new" class="btn btn-primary btn-lg">Add a New User</a>
            </div>
        </div>
    </div>
</body>
</html>
