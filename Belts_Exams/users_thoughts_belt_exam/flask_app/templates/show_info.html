<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
    <div class="d-flex justify-content-between m-3 p-3">
        <h1> Welcome <span class="text-success">{{user.first_name}}</span></h1>
        <div>
            <a href="/dashboard" class="mx-4 btn btn-success btn-lg">Dashboard</a>
            <a href="/logout"  class="btn btn-danger btn-lg">Logout</a>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="mb-4"><span class="text-info">{{creator_thoughts.full_name()}}'s </span>Thoughts :</h2>
        {%for thought in thoughts%}
            <h4 class="mx-3">{{thought.content}}</h4>
            <hr>
        {%endfor%}
    </div>
</body>
</html>
