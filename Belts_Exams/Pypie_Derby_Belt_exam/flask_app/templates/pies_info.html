<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pypie Derby</title>
</head>
<body>
    <div class="container p-4">
        <div class="d-flex justify-content-end ">
            <a href="/dashboard" class="px-5 btn btn-warning mx-3">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        <h1>Pypie Derby</h1>
        <div class="container mt-4">
            <table  class="table table-hovered table-bordered">
                <tr class="text-center">
                    <th>Name</th>
                    <th>PyPie By</th>
                    <th>Votes</th>
                </tr>
                {%for pypie in all_pypies%}
                    <tr class="text-center ">
                        <th
                        ><a href="/vote/{{pypie.id}}">{{pypie.name}}</a>
                    </th>
                        <th>{{pypie.user_f_name}} {{pypie.user_l_name}}</th>
                        <th>{{pypie.nbr_votes}}</th>
                    </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>
</html>
