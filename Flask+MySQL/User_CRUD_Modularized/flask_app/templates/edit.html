<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="d-flex justify-content-center" >
        <div  class="p-3 mb-2 bg-success bg-gradient  text-dark" style="height: 500px;">
            <div class="d-flex justify-content-between">
                <h1 class="d-flex justify-content-center" >Edit {{one_user.first_name}} </h1>
                <a href="/" class="btn btn-warning">Home</a>
            </div>
        <div class="d-flex justify-content-center mt-4" >
        <form action="/update/user" method="post">
            <input type="hidden" name="id" value="{{one_user.id}}">
            <div class="mb-4 ">
                <label for="first_name">First Name :</label>
                <input type="text" name="first_name" class="form-control" style="width: 800px;"   value="{{one_user.first_name}}">
            </div>
            <div  class="mb-4 ">
                <label for="last_name" class="form-label">Last Name :</label>
                <input type="text" name="last_name" class="form-control"   value="{{one_user.last_name}}">
            </div>
            <div class="mb-4">
                <label for="email">Email :</label>
                <input type="email" name="email" class="form-control"   value="{{one_user.email}}">
            </div>
            <div class="d-flex justify-content-between" style="margin-top: 100px;">
                <input type="submit" value="Update" class="btn btn-primary">
                <a href="/user/{{one_user.id}}" class="btn btn-dark btn-lg text-light">Show User</a>
            </div>
        </form>
    </div>
        </div>
    </div>
</body>
</html>
