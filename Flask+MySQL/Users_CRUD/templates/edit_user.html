<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-4" >
        <div  class="p-3 mb-2 bg-success bg-gradient  text-dark" style="height: 500px;">
            <div class="d-flex justify-content-evenly">
                <h1 class="d-flex justify-content-center" >Edit :{{one_info.first_name}} {{one_info.last_name}}</h1>
                <a href="/" class="btn btn-danger">Home</a>
            </div>
        <div class="d-flex justify-content-center" >
        <form action="/update/user" method="post">
            <input type="hidden" name="id" value="{{one_info.id}}" >
            <div class="mb-6 ">
                <label for="first_name">First Name :</label>
                <input type="text" name="first_name" class="form-control" style="width: 800px;" value="{{one_info.first_name}}" >
            </div>
            <div  class="mb-6 ">
                <label for="last_name" class="form-label">Last Name :</label>
                <input type="text" name="last_name" class="form-control"  value="{{one_info.last_name}}">
            </div>
            <div class="mb-3">
                <label for="email">Email :</label>
                <input type="email" name="email" class="form-control"  value="{{one_info.email}}" >
            </div>
            <div class="d-flex justify-content-between" style="margin-top: 100px;">
                <input type="submit" value="Update" class="btn btn-primary btn-lg">
                <a href="/show/user/{{one_info.id}}" class="btn btn-warning btn-lg">Show User</a>
            </div>
        </form>
    </div>
        </div>
    </div>
</body>
</html>
