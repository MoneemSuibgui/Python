<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Arbotrary</title>
</head>
<body>
    <div class="container p-3 mt-4">
        <div class="d-flex justify-content-between">
            <div>
                <h1>Arbotrary</h1>
            </div>
            
            <div class="d-flex justify-content-between">
                <h3>{{user.full_name()}}</h3>
            </div>
            
        </div>
        <div class="d-flex justify-content-between">
            <h4>A site to track randomly planted trees</h4>
            <div>
                <a href="/dashboard" class="btn btn-success btn-lg">Dashboard</a>
                <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
        <div class="mt-4 p-4 mx-5">
            <h1>Manage My trees</h1>
            <table class="table table-hover table-bordered">
                <tr>
                    <th>Species</th>
                    <th>Date Planted</th>
                    <th>Actions</th>
                </tr>
                {%for tree in all_my_trees%}
                    <tr>
                        <td>{{tree.spicies}}</td>
                        <td>{{tree.date_planted.strftime("%B %m %Y")}}</td>
                        <td>
                            <a href="/delete/{{tree.id}}" class="mx-3">Delete</a>
                            <a href="/edit/{{tree.id}}">Edit</a>
                        </td>
                    </tr>
                {%endfor%}
            </table>
        </div>

        
    </div>
</body>
</html>
