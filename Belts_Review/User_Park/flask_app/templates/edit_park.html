<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Park</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row bg-secondary text-light p-2">
            <div class="d-flex justify-content-between d-flex align-items-start p-4 ">
                <h1> Edit {{user.first_name}} {{user.last_name}}</h1>
                <div class="d-flex-justify-content-end my-2">
                    <a href="/parks" class=" btn btn-success btn-lg  my-2">All parks</a>
                    <a href="/logout" class= "btn btn-danger btn-lg my-2 mx-3" >Logout</a>
                </div>
            </div>
            <form action="/update/park" method="post">
                <input type="hidden"  value="{{edit_park.id}}" name="id">
                <div class="row">
                    <div class="col-5">
                        {%with messages=get_flashed_messages(category_filter=["create_recipes"])%}
                            {%if messages%}
                                {%for msg in messages%}
                                    <p class="alert alert-danger">{{msg}}</p>
                                {%endfor%}
                            {%endif%}
                        {%endwith%}
                    <div class="card p-3 bprder border-black">
                        <div class="form-group mb-3">
                            <label for="park_name">Park Name :</label>
                            <input type="text" name="park_name" class="form-control mt-2" value="{{edit_park.park_name}}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="city">city :</label>
                            <input type="text" name="city" class="form-control mt-2" value="{{edit_park.city}}">
                        </div>
                    </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="has_playground">Has Playground :</label>
                            <input type="radio" name="has_playground" value="1"

                            {% if edit_park.has_playground == 1 %}
                            checked
                            {%endif%} >

                            <label for="1" class="mx-2">Yes</label>
                            <input type="radio" name="has_playground" value="0" 

                            {% if edit_park.has_playground == 0 %}
                            checked
                            {%endif%}
                            >

                            <label for="0" class="mx-2">No</label>
                        </div>
                        <div class="form-group mb-3 mt-2">
                            <label for="description">Description :</label>
                            <textarea name="description" cols="30" rows="4" class="form-control mt-2">{{edit_park.description}}</textarea>
                        </div>
                    </div>
                <input type="submit" value="Update Park" class="btn btn-primary btn btn-lg  my-4 ">
            </form>
        </div>
    </div>
</body>
</html>
